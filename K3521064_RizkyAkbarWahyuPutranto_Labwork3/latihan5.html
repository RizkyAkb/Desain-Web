<!DOCTYPE html>
<html>
<head>
	<title>Latihan 5</title>
</head>
<body>
	<h1 align="center">Pendaftaran Anggota <br> Perpustakaan UNS</h1>
	<br>
	<form action="latihan1.html" method="post" name="form">
		<table align="center">
			<tr>
				<td>Nama</td>
				<td>:</td>
				<td><input type="text" name="nama" required></td>
			</tr>
			<tr>
				<td>NIM</td>
				<td>:</td>
				<td><input type="text" name="nim" required></td>
			</tr>
			<tr>
				<td>Jenis Kelamin</td>
				<td>:</td>
				<td><input type="radio" name="jk" value="1">laki-Laki
					<input type="radio" name="jk" value="2">Perempuan</td>
			</tr>
			<tr>
				<td>Program</td>
				<td>:</td>
				<td><select name="program">
					<option>DIII</option>
					<option>DIV</option>
					<option>S1</option>
					<option>S2</option>
					<option>S3</option>
					<option>Dosen</option>
					<option>Karyawan</option>
					</select></td>
			</tr>
			<tr>
				<td>Fakultas</td>
				<td>:</td>
				<td><input type="text" name="fakultas"></td>
			</tr>
			<tr>
				<td>Prodi</td>
				<td>:</td>
				<td><input type="text" name="prodi"></td>
			</tr>
			<tr>
				<td>Alamat</td>
				<td>:</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td>Nomor HP</td>
				<td>:</td>
				<td><input type="number" name="no_hp"></td>
			</tr>
			
			<tr>
				<td>Tanggal Lahir</td>
				<td>:</td>
				<td><input name="tgl" type="text" size="2" maxlength="2"> / <input name="bulan" type="text" size="2" maxlength="2"> / <input name="tahun" type="text" size="4" maxlength="4"></td>
			</tr>
			
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="submit" name="kirim" value="Kirim"></td>
				<td><input type="reset" name="batal" value="Batal"></td>
			</tr>
			
		</table>
	</form>

</body>
</html>
