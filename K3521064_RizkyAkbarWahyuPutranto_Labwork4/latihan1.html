<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Margin dan Padding</title>
	<style type="text/css">
		.satu{
			border: 1px solid black;
			background-color: lightblue;
			margin: 40px;
		}
		.dua{
			border: 1px solid black;
			background-color: lightblue;
			padding: 40px;
		}
	</style>
</head>
<body>

	<div class="satu">
		Partisi ini memiliki margin atas 40px, kanan 50px, bawah 60px, kiri 30px
	</div>

	<div class="dua">
		Sedangkan yang ini memiliki padding atas, kanan, bawah, dan kiri 40px
	</div>

</body>
</html>
