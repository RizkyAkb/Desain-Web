<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQuery</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
</head>

<body>
    <center>
        <h1>Penghitung Karakter</h1>
        <br>
        <textarea name="ulasan" id="ulasan" rows="4" cols="60" autofocus></textarea>
        <br>
        <h3>Jumlah huruf : <span id="hitung">0</span></h3>
        <br>
        <div id="bar" style="width: 60%;"></div>
    </center>
    <script type="text/javascript">
    $(function() {
        $("#ulasan").attr("maxlength", 50);
        let hitung = $("#ulasan").val().length;
        $("#ulasan").keyup(function() {
            $("#hitung").text($("#ulasan").val().length);
            $("#bar").progressbar({
                value: $("#ulasan").val().length,
                max: 50
            });
        });
    });
    </script>
</body>

</html>
